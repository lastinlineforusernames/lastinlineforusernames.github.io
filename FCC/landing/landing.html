<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オタマトーン</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <img src="images/otamatone-logo.gif" alt="logo image" id="header-img">
        <nav id="nav-bar">
            <a href="#video" class="nav-link">オタマトーンビデオ</a>
            <a href="#form" class="nav-link">メイルリスト</a>
            <a href="#products" class="nav-link">プロダクト</a>
        </nav>
    </header>
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/PxLB70G-tRY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <form action="https://www.freecodecamp.com/email-submit" id="form">
        <label for="email" id="email-label">メイルリストためにメールアドレス入れてください: </label>
            <input type="email" name="email" id="email" placeholder="email@email.com">
        <input type="submit" id="submit" value="「保存」"></input>
    </form>
    <br>
    <div id="products">
        <ul>
            <li><img src="images/otamatone-original-black.jpg" alt="original" class="prod-img"></li>
            <li><img src="images/otamatone-deluxe-white.jpg" alt="deluxe" class="prod-img"></li>
            <li><img src="images/otamatone-lucky-cat.jpg" alt="special" class="prod-img"></li>
            <li><img src="images/otamatone-mini-black.jpg" alt="mini" class="prod-img"></li>
        </ul>
    </div>
</body>
</html>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
